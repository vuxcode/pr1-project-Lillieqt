<body>

<script>


//Variables here in the top as Null getting updated later in the program

var PlayerName = null;

var test = document.getElementById("qwerty");


dots();

function dots() {
  test.innerHTML+="... ... ... ...";

  setTimeout(dotstwo, 2000);
}

function dotstwo () {
  test.innerHTML+="... ... ... ...";

function whatisurname() {

function Playervariable() {
 PlayerName = prompt("What is your name?");
 setTimeout(Greet, 2000);
}

function Greet() {

}

function Starting() {

function Waking() {

 setTimeout(EeveeNamed, 2000);

 MomName = prompt("What is your moms Name?");
 setTimeout(MomTalkingOne, 2000);

  setTimeout(WaterSplashTwo, 4000);

function WaterSplashTwo () {

}

}

  BattleQuestion = prompt("Yes or No?");
  setTimeout(BattleQuestionIf, 3000);
}

    test.innerHTML+=RivalName + " Heh, You arent Ready for this. Go Snorunt!! -" + PlayerName + " Go " + EeveeName + "!";

   } 
    else {
    test.innerHTML+="You are really boring huh,, *Says " + RivalName + "*";
    test.innerHTML+="<br>";
    }
    
}

  AttackOrDefend = prompt("Attack or Run?");
      if (AttackOrDefend === "Attack") {

        test.innerHTML+="<br>";

        test.innerHTML+="You lock the door and wait until " + RivalName + " walks away";
        test.innerHTML+="<br>";
      }
      
}
